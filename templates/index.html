<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate our service</title>

  </head>
  <body>
    <div class="container">
      <img src="../static/prcj.jpg" alt="prcj" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %} 
      <form action="/submit" method="POST">
          <h3>How likely would you recommend our service to your friend/relative? </h3>
          <div class = "form-group ratingbuttons" id = 'rateID'>
            <input type="radio"  name="rating" class = "rate" value="1" />1 
            <input type="radio" class = "rate" name="rating" value="2" />2
            <input type="radio" class = "rate" name="rating" value="3" />3 
            <input type="radio" class = "rate" name="rating" value="4" />4 
            <input type="radio" class = "rate" name="rating" value="5" />5 
            <input type="radio" class = "rate" name="rating" value="6" />6 
            <input type="radio" class = "rate" name="rating" value="7" />7 
            <input type="radio" class = "rate" name="rating" value="8" />8 
            <input type="radio" class = "rate" name="rating" value="9" />9 
            <input type="radio" class = "rate" name="rating" value="10" checked />10
          </div>
        <script>
          var header = document.getElementById("rateID");
          var btns = header.getElementsByClassName("rate");
          for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
              var current = document.getElementsByClassName("active");
          
              // If there's no active class
              if (current.length > 0) {
                current[0].className = current[0].className.replace(" active", "");
              }
          
              // Add the active class to the current/clicked button
              this.className += " active";
            });
          }
        </script>
        <div class="form-group">
          <h3>Customer Name</h3>
          <input type="text" name="customer" placeholder="Name of Customer"/>
        </div>
        <div class="form-group">
          <h3>Customer Email</h3>
          <input type="email" name="email" placeholder="Email"/>
        </div>
        <div class="form-group">
          <h3>What service you like the most?</h3>
          <select name="dealer">
            <option value="">Select service</option>
            <option value="Customer Service">Customer Service</option>
            <option value="User Interface">User Interface</option>
            <option value="Item Making Time">Item Making Time</option>
            <option value="Pricing">Pricing</option>
          </select>
        </div>
        <div class="form-group">
          <h3>What feature can we add to improve?</h3>
          <textarea
            name="comments"
            id=""
            cols="10"
            rows="5"
            placeholder="We'd love to hear your response"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
